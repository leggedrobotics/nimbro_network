udp_topics:
 - name: "/my_first_topic"
   compress: true # enable zstd compression
   rate: 2.0 # rate limit at 1Hz
 - name: "/my_second_topic"

tcp_topics:
 - name: "/tcp_topic"
 - name: "/tcp_topic/to_burst"
   messages_to_burst_upon_first_receive: 5
   frequency_of_bursting_upon_first_receive: 1.0
